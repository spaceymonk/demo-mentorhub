<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <title>MentorHub Login</title>

    <style>
        html, body {
            height: 100vh;
        }
    </style>

</head>

<body class="d-flex align-items-center justify-content-center bg-light">

<section>
    <div class="container">
        <div class="text-center">
            <div class="">

                <div class="card rounded-3 border px-5">
                    <div class="card-title pt-4">
                        <h2>Login</h2>
                    </div>
                    <hr class="m-2">
                    <div class="card-body text-center">
                        <button class="btn btn-outline-primary">Continue with Google</button>

                        <p class="text-muted fst-italic fw-bold my-3">or</p>

                        <form action="#">
                            <div class="mb-3 text-start w-100">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="mb-3 text-start">
                                <input type="password" class="form-control" placeholder="******">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Login</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"
        integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
