<body>
<div class="bg-image-wrapper">
    <div class="bg-image"></div>
</div>

<div style="height: 100vh;">
    <div class="container">
        <div class="text-center">

            <div class="card rounded-5 border-5 bg-light px-4"
                 style="border-radius: 5%; box-shadow: 0 0 20px 20px rgba(0,0,0,0.5);">
                <div class="card-title pt-4">
                    <h1 class="display-3">MentorHub</h1>
                </div>
                <hr class="mt-3 mb-4">
                <div class="card-body text-center">
                    <a class="btn btn-outline-primary rounded-pill" href="/oauth2/authorization/google"> <i
                            class="fab fa-google me-3"></i>&nbsp;Continue with&nbsp;Google</a>

                    <p class="text-muted fst-italic fw-bold my-3">or</p>

                    <form action="#" class="w-100" method="post" th:action="@{/}">
                        <div class="mb-1 text-start w-100">
                            <input class="rounded-pill form-control" name="username" placeholder="Username"
                                   type="text">
                        </div>
                        <div class="mb-3 text-start w-100">
                            <input class="rounded-pill form-control" name="password" placeholder="******"
                                   type="password">
                        </div>
                        <div class="text-start w-100 text-danger" th:if="${errorTxt != null}">
                            <small class="fst-italic" th:text="${errorTxt}"></small>
                        </div>
                        <button class="btn btn-primary mt-2" type="submit">Login</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="position-relative">
    <div class="position-absolute bottom-0 start-0" style="width: 100vw;" th:insert="fragments/footer :: footer"></div>
</div>
