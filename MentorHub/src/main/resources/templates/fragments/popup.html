<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="popup" style="z-index: 999; bottom: 3%; left: 3%; position: fixed;">
    <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-white border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    type="button"></button>
        </div>
    </div>
    <script th:inline="javascript">
        let showToast = function (msgType = "bg-info", msgText = "Done.") {
            $('.toast').removeClass (function (index, className) {
                return (className.match (/(^|\s)bg-\S+/g) || []).join(' ');
            });
            $('.toast').addClass(msgType);
            $('.toast-body').text(msgText);
            $('.toast').toast('show');
        }
    </script>
</div>
</body>
</html>
