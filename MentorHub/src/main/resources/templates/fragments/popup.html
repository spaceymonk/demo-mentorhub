<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="popup (msgType, msgText)">
    <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-white border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" th:text="${msgText}">
            </div>
            <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    type="button"></button>
        </div>
    </div>
    <script th:inline="javascript">
        $(document).ready(function () {
            let c = /*[[${msgType}]]*/ "bg-info";
            $('.toast').addClass(c);
            $('.toast').toast('show');
        });
    </script>
</div>
</body>
</html>
