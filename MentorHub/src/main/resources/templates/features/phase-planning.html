<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head('MentorHub :: Planning')"></div>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/popup.html :: popup"></div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Phase</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <label class="w-100 mb-3" for="phasename">Phase name: <br>
                    <input id="phasename" class="form-control mt-1" type="text" placeholder="Enter a name">
                </label>
                <br>
                <label class="w-100" for="phasedate">End date: <br>
                    <input id="phasedate" class="form-control mt-1" type="date" placeholder="Enter a date">
                </label>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" th:onclick="saveChanges()">Save
                    changes
                </button>
            </div>
        </div>
    </div>
</div>

<div style="min-height: 100vh;">
    <div class="container pt-5">
        <div class="card">
            <div class="card-header">
                <a class="btn btn-secondary rounded-circle" th:href="@{/details/{id}(id=${mentorship.id})}"><i
                        class="fas fa-arrow-left"></i></a>
            </div>
            <div class="card-body">
                <h4 class="my-4">Phase planning</h4>
                <div class="container">
                    <p th:if="${mentorship.phases.isEmpty()}">No phase added.</p>
                    <ul class="list-group">

                        <li class="list-group-item" th:each="phase, iter : ${mentorship.phases}">
                            <div class="row">
                                <div class="col">
                                    <strong th:text="${iter.count+'.'}"></strong>
                                    <span th:text="${phase.name}"></span>
                                    <br>
                                    <small class="text-muted">
                                        End date: <span
                                            th:text="${#dates.format(mentorship.beginDate, 'yyyy/MM/dd')}"></span>
                                    </small>
                                </div>
                                <div class="col-auto btn-group">
                                    <button type="button" class="btn btn-primary"
                                            th:onclick="editPhase([[${phase.name}]], [[${phase.endDate}]], [[${phase.id}]])">
                                        Edit
                                    </button>
                                    <button type="button" class="btn btn-danger"
                                            th:onclick="removePhase([[${phase.id}]])">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-secondary" onclick="addPhase()">Add</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let myModal = new bootstrap.Modal($("#exampleModal"))
    let mentorshipId = /*[[${mentorship.id}]]*/ "";
    let selectedPhaseId = null;

    let editPhase = function (phaseName, phaseDate, phaseId) {
        selectedPhaseId = phaseId;
        $("#phasename").val(phaseName);
        $("#phasedate").val(phaseDate);
        myModal.show();
    }

    let addPhase = function () {
        selectedPhaseId = null;
        $("#phasename").val("");
        $("#phasedate").val("");
        myModal.show();
    }

    let removePhase = function (phaseId) {
        $.ajax({
            type: 'DELETE',
            url: `http://localhost:8080/api/mentorships/${mentorshipId}/phases/${phaseId}`,
            success: function (data, status, xhr) {
                showToast("bg-success", "Sucessfully removed!");
                setTimeout(function () {
                    location.reload();
                }, 1000);
            },
            error: function (jqXhr, textStatus, errorMessage) {
                if (!jqXhr.responseText)
                    errorMessage = "Something went wrong!";
                else
                    errorMessage = jqXhr.responseText;
                showToast("bg-danger", errorMessage);
            }
        });
    }

    let saveChanges = function () {
        data = {
            "id": selectedPhaseId,
            "name": $('#phasename').val(),
            "endDate": $('#phasedate').val(),
            "status": "unbegun"
        };
        $.ajax({
            type: 'PUT',
            url: `http://localhost:8080/api/mentorships/${mentorshipId}/phases`,
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (data, status, xhr) {
                showToast("bg-success", "Changes saved!");
                setTimeout(function () {
                    location.reload();
                }, 1000);
                myModal.hide();
            },
            error: function (jqXhr, textStatus, errorMessage) {
                if (!jqXhr.responseText)
                    errorMessage = "Something went wrong!";
                else
                    errorMessage = jqXhr.responseText;
                showToast("bg-danger", errorMessage);
            }
        });
    }

</script>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
