<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments/head"></th:block>
  <title>MentorHub :: Dashboard</title>
</head>

<body>
<th:block th:replace="fragments/header"></th:block>


<div style="min-height: 100vh;">
  <div class="container my-5">
    <div class="card card-shadow">

      <div class="card-header row">
        <div class="col">
          <h1 class="card-title">Dashboard</h1>
          <small class="card-subtitle text-muted fst-italic" th:text="${currentUser.actualName}"></small>
        </div>
        <div class="col-auto nav nav-tabs flex-row">
          <a class="nav-link active" th:href="@{/dashboard}">Mentorships</a>
          <a class="nav-link" th:href="@{/apply}">Requests</a>
        </div>
      </div>


      <div class="card-body">

        <div>
          <h4 class="my-4">Mentor Sections</h4>
          <div class="container">
            <p th:if="${currentUser.getMentorSections().isEmpty()}">You are not a mentor in any section.</p>
            <ol class="list-group list-group-numbered">

              <li class="list-group-item d-flex" th:each="section : ${currentUser.getMentorSections()}">
                <a class="ms-2 text-decoration-none w-100" th:href="@{/details/{id}(id=${section.id})}">
                  <div class="fw-bold" th:text="${section.majorSubject}">$major$</div>
                  <div class="small ms-2">
                    <span class="text-decoration-underline">Mentee:</span>
                    <th:block th:text="${section.mentee.actualName}"></th:block>
                    <br>
                    <span class="text-decoration-underline">Phase:</span>
                    <th:block th:text="${section.status}"></th:block>
                  </div>
                </a>
              </li>

            </ol>
          </div>
        </div>

        <div>
          <h4 class="my-4">Mentee Sections</h4>
          <div class="container">
            <p th:if="${currentUser.getMenteeSections().isEmpty()}">You are not a mentee in any section.</p>
            <ol class="list-group list-group-numbered">

              <li class="list-group-item d-flex" th:each="section : ${currentUser.getMenteeSections()}">
                <a class="ms-2 text-decoration-none w-100" th:href="@{/details/{id}(id=${section.id})}">
                  <div class="fw-bold" th:text="${section.majorSubject}">$major$</div>
                  <div class="small ms-2">
                    <span class="text-decoration-underline">Mentor:</span>
                    <th:block th:text="${section.mentor.actualName}"></th:block>
                    <br>
                    <span class="text-decoration-underline">Phase:</span>
                    <th:block th:text="${section.status}"></th:block>
                  </div>
                </a>
              </li>

            </ol>
          </div>
        </div>

      </div>

      <div class="card-footer">
        <a class="btn btn-dark" th:href="@{/search}">Search</a>
      </div>

    </div>
  </div>
</div>


<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
