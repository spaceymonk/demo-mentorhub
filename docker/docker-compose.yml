  mailhog:
    image: mailhog/mailhog:latest
    container_name: "monstache"
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: always
    networks: 
      - "mentorhub_network"

  mongo:
    image: mongo:5.0.2
    restart: always
    container_name: "mongodb"
    volumes:
      - "mentorhub_volume:/data/db"
    ports: 
     - "27017:27017"
    expose:
     - "27017"
    entrypoint: [ "/usr/bin/mongod", "--replSet", "rs0", "--bind_ip_all"]
    networks: 
      - "mentorhub_network"

  elasticsearch:
    image: elasticsearch:7.14.0
    restart: always
    container_name: "elasticsearch"
    volumes: 
      - "mentorhub_volume:/data/es"
    ports: 
      - "9200:9200"
      - "9300:9300"
    expose:
      - "9200"
      - "9300"
    networks:
      - "mentorhub_network"
    environment: 
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  monstache:
    image: rwynn/monstache:latest
    container_name: "monstache"
    entrypoint: monstache -mongo-url='mongodb://mongo:27017' -elasticsearch-url='http://elasticsearch:9200/' -change-stream-namespace='mentorhub.mentorshipRequest'
    restart: always
    depends_on: 
      - "mongo"
      - "elasticsearch"
    networks: 
      - "mentorhub_network"
    volumes:
      - "mentorhub_volume:/data/monstache"

  mongosetup:
    image: "mongo-setup"
    build: "./mongo-setup"
    container_name: "mongosetup"
    depends_on:
      - "mongo"
    networks:
      - "mentorhub_network"


networks: 
  mentorhub_network:


volumes: 
  mentorhub_volume: